<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>'Ολα τα μηνύματα</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1>'Ολα τα μηνύματα</h1>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Αριθμός</th>
                    <th>Ημερομηνία και Ώρα</th>
                    <th>Φωτογραφία</th>
                    <th>Κατάσταση</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${#dates.format(ticket.dateTime, 'dd/MM/yyyy - HH:mm')}"></td>
                    <td>Προβολή φωτογραφίας</td>
                    <td>Ανοιχτό</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
