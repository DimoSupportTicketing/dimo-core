<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="#{page.title.tickets}"></title>
    <meta th:remove="tag" th:replace="fragments/head :: head"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div th:replace="fragments/header :: header"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1 class="well" th:text="#{h1.tickets}"></h1>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="#{table.th.number}"></th>
                    <th th:text="#{table.th.picture}"></th>
                    <th th:text="#{table.th.datetime}"></th>
                    <th th:text="#{table.th.status}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td>
                        <!--Fake button to allow href-->
                        <div id="browse_app">
                            <a class="btn btn-block bt-md btn-primary" th:href="@{${ticket.id}}"
                               th:text="${ticket.id}"></a>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-md" data-toggle="modal"
                                th:attr="data-target='#picModal' + ${ticket.id}">
                            <span class="glyphicon glyphicon-camera"></span> <span th:text="#{button.showpic}"></span>
                        </button>
                        <!-- Modal -->
                        <div th:id="'picModal' + ${ticket.id}" class="modal fade" role="dialog">
                            <div class="modal-dialog modal-lg">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 th:text="'Picture of ticket : ' + ${ticket.id}"
                                            class="modal-title"></h4>
                                    </div>
                                    <div class="modal-body">
                                        <img th:src="@{/image(id=${ticket.id})}" class="img-responsive"/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-block" data-dismiss="modal"
                                                th:text="#{button.closewindow}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="well well-sm" th:text="${#dates.format(ticket.dateTime, 'dd/MM/yyyy - HH:mm')}"></td>
                    <!--Conditionals on ticket statuses-->
                    <td class="success" th:if="${ticket.status == T(app.entities.enums.TicketStatus).NEW}"
                        th:text="#{ticket.status.new}"></td>
                    <td class="active" th:if="${ticket.status == T(app.entities.enums.TicketStatus).REJECTED}"
                        th:text="#{ticket.status.rejected}"></td>
                    <td class="info" th:if="${ticket.status == T(app.entities.enums.TicketStatus).ASSIGNED}"
                        th:text="#{ticket.status.assigned}"></td>
                    <td class="info" th:if="${ticket.status == T(app.entities.enums.TicketStatus).IN_PROGRESS}"
                        th:text="#{ticket.status.inprogress}"></td>
                    <td class="active" th:if="${ticket.status == T(app.entities.enums.TicketStatus).ABORTED}"
                        th:text="#{ticket.status.aborted}"></td>
                    <td class="active" th:if="${ticket.status == T(app.entities.enums.TicketStatus).DONE}"
                        th:text="#{ticket.status.done}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
