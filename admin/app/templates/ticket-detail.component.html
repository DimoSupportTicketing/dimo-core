<div *ngIf="ticket" class="container-fluid">

    <div class="row">
        <div class="col-md-1">
            <ul class="nav nav-pills nav-stacked pager" data-spy="affix" data-offset-top="0">
                <li class="previous">
                    <a (click)="goBack()"><span aria-hidden="true">&larr;</span>
                        <span>Back</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1 class="well">Details for ticket id : {{ticket.id}}</h1>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Message</div>
                <div class="panel-body">{{ticket.message}}</div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="panel-body">
                    <select class="form-control" required>
                        <option *ngFor="let s of statuses" [value]="s">{{s}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Location</div>
                <div class="panel-body">
                    Map mya
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">Users</div>
                <div class="panel-body">
                    <ng-select [initData]="value"
                               [multiple]="true"
                               [items]="items"
                               (data)="refreshValue($event)"
                               (selected)="selected($event)"
                               (removed)="removed($event)"
                               placeholder="none selected">

                    </ng-select>
                    <!--<pre>{{itemsToString(value)}}</pre>-->
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Pictures</div>
                <div class="panel-body">
                    Carousel mya
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
